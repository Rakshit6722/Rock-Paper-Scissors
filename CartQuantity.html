<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="display()">Show Qunatity</button>
    <button onclick="quantity(1)">Add to cart</button>
    <button onclick="quantity(2)">+2</button>
    <button onclick="quantity(3)">+3</button>
    <button onclick="quantity(4)">+4</button>
    <button onclick="quantity(5)">+5</button>
    <button onclick="quantity(-1)">Remove from cart</button>
    <button onclick="quantity(-2)">-2</button>
    <button onclick="quantity(-3)">-3</button>

    <p class="js-para"></p>


    <script>
        let cartQuantity = 0;
        display();

        function quantity(change){
            if(cartQuantity+change<=0){
                alert('Cart is empty');
                return;
            }
            else if(cartQuantity+change>10){
                alert('Cart is full');
                return;
            }
            cartQuantity += change;

            // localStorage.setItem('quantity',JSON.stringify(cartQuantity));
            display();
            
        }
        function display(){
            document.querySelector('.js-para').innerHTML = `Cart Quantity: ${cartQuantity}`;
        }

    </script>
</body>
</html>
