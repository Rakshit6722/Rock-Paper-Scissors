<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
    <style>

    </style>
</head>
<body>
    

    <script>
        // let is used to create a new variable
        let var1 = 5;
        let var2 = 6;

        console.log(var1);
        console.log(var2);
        console.log(var1+var2);
        let var3 = "Hello";
        let var4 = "World";
        console.log(var3);
        console.log(var4);
        console.log(var3+var4);
        console.log(var1+var4);
        console.log(var2+var3);
        var1 = 14;
        console.log('var1 = '+var1);
        var2 = 20;
        console.log(`var2 = ${20}`);
        console.log(var1+var2+var3+var4);

    </script>
</body>
</html>
