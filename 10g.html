<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        .input-box {
            font-size: 15px;
            padding: 10px 10px;
        }

        .button-class {
            font-size: 15px;
            padding: 11px 12px;
            background-color: rgb(6, 182, 6);
            color: white;
            border: none;
            cursor: pointer;
        }
        .second-class{
            color: red;
        }
    </style>
</head>

<body>
    <p>Amazon Shipping Calculator</p>

    <p>Orders under $40 = +$10 shipping</p>
    <p>Orders over $40 = FREE shipping</p>


    <input placeholder="Cost of order" class="js-input input-box" onkeydown="
// console.log(event.key)
key();

">
    <button class="button-class" onclick="
calculate();
">Calculate</button>

    <p class="display"></p>
    <!-- <p class="error" style="color: red;"></p> -->



    <script>
       function key() {
            if (event.key === 'Enter') {
                calculate();
            }
        }

        function calculate() {
            const element = document.querySelector('.js-input');
            let cost = Number(element.value);
            let var1 = document.querySelector('.display');

            if(cost < 0){
                var1.innerHTML = `Error: cost cannot be less than $0`;
                var1.classList.add('second-class');
                return;
                
            }
            if (cost < 40) {
                cost += 10;
                var1.classList.remove('second-class');
                
            }

            document.querySelector('.display').innerHTML = `Cost: $${cost}`;
        }
    </script>
</body>

</html>
