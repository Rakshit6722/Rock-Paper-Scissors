<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Todo List Practice 1</p>
    <input class="js-input" placeholder="Todo name" onkeydown="
    if(event.key=='Enter'){
        todo();
    }
    ">
    <input type="date" class="js-date">
    <button onclick="
    todo();">Add</button>

    <div class="js-div"></div>



    <script>
        let todoList = [{
            name: 'make dinner',
            dueDate: '03-09-2023'
        },{
            name:'clean house',
            dueDate:'03-09-2023'
        }];
        // console.log(todoList[0]);
        render();

        function render() {
            let todoHTML = '';

            for (let i = 0; i < todoList.length; i++) {
                const todoObject = todoList[i];
                const name = todoList.name;
                const dueDate = todoList.dueDate;
                const html =
                    `<p>
                    ${name} ${dueDate} <button onclick="
                    todoList.splice(${i},1);
                    render();
                    ">Delete</button>
                     </p>`;
                todoHTML += html;
            }
            document.querySelector('.js-div').innerHTML = todoHTML;
        }
        function todo() {

            const element = document.querySelector('.js-input');
            const name = element.value;
            const dateElement = document.querySelector('.js-date')
            const date = dateElement.value;
            
            todoList.push({
                name,
                date
            });
            // console.log(name);
            element.value='';
            render();

        }

        // const todoList = ['afd','asg','asdf'];
        // for(let i=0;i<todoList.length;i++){
        //     console.log(todoList[i]);
        // }

    </script>
</body>

</html>
