        //11l
        function func(arr){
            let max = 0;
            let min = arr[0];
            for(let i=0;i<arr.length;i++){
                if(arr[i]>max){
                    max = arr[i];
                }
                if(arr[i]<min){
                    min = arr[i];
                }
            }
            return [max,min];
        }
        console.log(func([1,2,3,4,5]));
