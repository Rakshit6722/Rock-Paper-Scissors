<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>

<body>
    <p>Todo List Practice 1</p>
    <input class="js-input" placeholder="Todo name" onkeydown="
    if(event.key=='Enter'){
        todo();
    }
    ">
    <button onclick="
    todo();">Add</button>

    <div class="js-div"></div>

    

    <script>
        const todoList = [];
        render();
        
        function render(){
            let todoHTML = '';

            for(let i=0;i<todoList.length;i++){
                const todo =  todoList[i];
                const html = `<p>${todo}</p>`;
                todoHTML += html;
            }
            document.querySelector('.js-div').innerHTML = todoHTML;
        }
        function todo(){

            const element = document.querySelector('.js-input');
            const name = element.value;
            todoList.push(name);
            // console.log(name);
            // element.value='';
            render();

        }

        // const todoList = ['afd','asg','asdf'];
        // for(let i=0;i<todoList.length;i++){
        //     console.log(todoList[i]);
        // }

    </script>
</body>

</html>
