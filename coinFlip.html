<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip</title>
</head>
<body style="font-family: Arial, Helvetica, sans-serif;">

    <h2>Coin Flip</h2>
    <button
    onclick="
    game('Head');
    "
    >Head</button>

    <button
    onclick="
    game('Tail')"
    >Tail</button>

    

    <p class="js-score"></p>

    <script>

        // let score = {
        //     Wins: 0,
        //     Losses: 0
        // }

        let count=  {
            Win: 0,
            Losses:0
        };
        let final = JSON.parse(localStorage.getItem('score'));
        // let data;
        // alert(final.Win);
        // console.log(final);
        
        
        function game(para1){
            const compMov =  choose();
            let result = ' ';
            if(para1==='Head'){
                if(compMov==='Head'){
                    result = 'You win';
                }
                else{
                    result = 'You lost';
                }
            }
            else{
                if(compMov==='Tail'){
                    result = 'You win';
                }
                else{
                    result = 'You lost';
                }
            }

            if(result==='You win'){
                count.Win += 1;
            }
            else{
                count.Losses += 1;
            }

            localStorage.setItem('score',JSON.stringify(count));
            // console.log(result);
            console.log(`Win: ${count.Win}, Losses: ${count.Losses}`)
        }

        function choose(){
            let compMov = ' ';
            let random = Math.random();
            if(random>=0 && random < 1/2){
                compMov = 'Head';
            }
            else{
                compMov = 'Tail';
            }
            return compMov;
        }
    </script>
</body>
</html>
