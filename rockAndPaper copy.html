    <script>

        function compare(para1) {
            const compMov = func1();
            let result = '';

                if (compMov === 'scissors') {
                    result = 'You tie';
                }

                    result = 'You lost';
                }

                }
                else {

            alert(`You picked ${para1}, Computer picked ${compMov}, ${result}`);

        function func1() {
            let randomNum = Math.random();
            let compMov = '';

            if (randomNum >= 0 && randomNum < 1 / 3) {
                compMov = 'rock';
            }
            else if (randomNum >= 1 / 3 && randomNum < 2 / 3) {
                compMov = 'paper';
            }

                compMov = 'scissors'
            }
            // console.log(compMov);
            return compMov;
