<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>

<body>
    <script>
        const arr = [12, 13, 45];
        console.log(arr);
        console.log(arr[1]);
        arr[1] = 44;
        console.log(arr);
        const arr1 = [1, 'hello', true, { name: 'socks' }, [1, 2]];
        console.log(Array.isArray(arr1));
        console.log(arr1.length);
        arr1.push(100);
        console.log(arr1);

        //the first argument is index no and second argument is how many element do we want to remove
        arr1.splice(1, 2);
        console.log(arr1);
    </script>
</body>

</html>
